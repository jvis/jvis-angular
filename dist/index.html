<!DOCTYPE html>
<html class="waiting" xmlns:ng="http://angularjs.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>JV Internet Solutions | Best practice web development solutions.</title>
        <meta name="description" content="JV Internet Solutions">

        <link rel="stylesheet" href="../components/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" type="text/css">

        <link href="../components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
